<body>
    <app-navbar></app-navbar>
    <div class="container pt-5">
        <div class="row justify-content-center contact-us">
            <div class="col-md-9">
                <h1 class="mb-3">Contact Us</h1>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="your-name" class="form-label">Your Firstname</label>
                            <input type="text" class="form-control" id="your-name" name="your-name" placeholder="Enter Your Firstname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="your-surname" class="form-label">Your Lastname</label>
                            <input type="text" class="form-control" id="your-surname" name="your-surname" placeholder="Enter Your Lastname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="your-email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="your-email" name="your-email" placeholder="Enter Your Email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="your-subject" class="form-label">Your Subject</label>
                            <input type="text" class="form-control" id="your-subject" name="your-subject" placeholder="Enter Your Subject">
                        </div>
                        <div class="col-12">
                            <label for="your-message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="your-message" name="your-message" rows="5" placeholder="Enter Your Message....."
                                required></textarea>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-success w-100 fw-bold">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</body>
