<div class="container px-5 pt-4">
    <section class="shop-add-medicine-section">
        <h5><i class="fa fa-hand-o-right"></i> Update Medicine Details</h5>
        <form #updateMedicineDetailsForm="ngForm" (ngSubmit)="onSubmit(updateMedicineDetailsForm)">
            <div class="row">
                <div class="card my-3">
                    <div class="card-body">
                        <div class="row my-3">
                            <div class="col-md-9">
                                <a [routerLink]="['../mystore']"><i class="fa fa-long-arrow-left back-btn"></i></a>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success float-end"><i class="fa fa-edit"></i> Update
                                    Medicine</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-4 text-center img-section">
                                <img src="../../../assets/images/update-medicine-logo.png" alt="">
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-check-label" for="inStock">In Stock</label>&nbsp;
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="medicineDetails.inStock" name="inStock" id="inStock">
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <label class="form-check-label" for="inStock">Is BestSeller</label>&nbsp;
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="medicineDetails.bestSeller" name="bestSeller" id="inStock"> 
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-2">
                                            <label for="">Medicine Name</label>
                                            <input type="text" [(ngModel)]="medicineDetails.medicineName"
                                                name="medicineName" id="medicineName" class="form-control"
                                                placeholder="Enter Medicine Name Here...">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-2">
                                            <label for="">Medicine Category</label>
                                            <select id="selectId" class="form-select" aria-label=""
                                                (change)="selectedDropdrowValue()">
                                                <option selected [value]="0">---Select Medicine Category---</option>
                                                <option *ngFor='let showMedicineCategory of showMedicineCategories'
                                                    [selected]="showMedicineCategory.categoryId===medicineDetails.categoryId"
                                                    [value]="showMedicineCategory.categoryId">
                                                    {{showMedicineCategory.categoryName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label for="">Manufacture Name</label>
                                    <input type="text" [(ngModel)]="medicineDetails.manufactureName"
                                        name="manufactureName" id="manufactureName" class="form-control"
                                        placeholder="Enter Manufacture Name Here...">
                                </div>
                                <div class="mb-2">
                                    <label for="">Medicine Photo</label>
                                    <input type="file" name="" id="medicinePhoto" class="form-control"
                                        (change)="onFileChanged($event)">
                                </div>
                                <div class="mb-2">
                                    <label for="">Medicine Price</label>
                                    <input type="text" [(ngModel)]="medicineDetails.medicinePrice"
                                        name="medicinePrice" id="medicinePrice" class="form-control"
                                        placeholder="Enter Medicine Price Here...">
                                </div>
                                <div class="mb-2">
                                    <label for="">Medicine Quantity</label>
                                    <input type="text" [(ngModel)]="medicineDetails.medicineQuantity"
                                        name="medicineQuantity" id="medicineQuantity" class="form-control"
                                        placeholder="Enter Medicine Quantity Here...">
                                </div>
                                <div class="mb-2">
                                    <label for="">Medicine Description</label>
                                    <textarea name="medicineDesc" [(ngModel)]="medicineDetails.medicineDesc"
                                        id="medicineDesc" class="form-control" rows="3"
                                        placeholder="Enter Medicine Description/Uses Here..."></textarea>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
