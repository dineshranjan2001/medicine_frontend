<div class="container px-5 pt-4">
    <section class="shop-add-medicine-section">
        <h5><i class="fa fa-hand-o-right"></i> Add Medicine Details</h5>
        <form #medicineDetailsForm="ngForm" (ngSubmit)="onSubmit(medicineDetailsForm)">
            <div class="row">
                <div class="card my-3">
                    <div class="card-body">
                        <div class="row my-3">
                            <div class="col-md-10"></div>
                            <div class="col-md-2">
                                <button class="btn btn-success" type="submit"><i class="fa fa-plus"></i> Add
                                    Medicine</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-4 text-center img-section">
                                <img src="../../../assets/images/add-medicine-logo.png" alt="">
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-2">
                                            <label for="">Medicine Name</label>
                                            <input type="text" [(ngModel)]="addMedicine.medicineName" name="medicineName" id="medicineName"
                                                class="form-control" placeholder="Enter Medicine Name Here...">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-2">
                                            <label for="">Medicine Category</label>
                                            <select class="form-select" aria-label="" id="selectId"
                                                (change)="selectedDropdrowValue()">
                                                <option selected>---Select Medicine Category---</option>
                                                <option *ngFor="let showMedicineCategory of showMedicineCategories"
                                                    [value]="showMedicineCategory.categoryId">
                                                    {{showMedicineCategory.categoryName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label for="">Manufacture Name</label>
                                    <input type="text" [(ngModel)]="addMedicine.manufactureName" name="manufactureName" id="manufactureName" class="form-control"
                                        placeholder="Enter Manufacture Name Here...">
                                </div>
                                <div class="mb-2">
                                    <label for="">Medicine Photo</label>
                                    <input type="file" id="medicinePhoto" class="form-control" (change)="onFileChanged($event)">
                                </div>
                                <div class="mb-2">
                                    <label for="">Medicine Price</label>
                                    <input type="text" [(ngModel)]="addMedicine.medicinePrice" name="medicinePrice" id="medicinePrice" class="form-control"
                                        placeholder="Enter Medicine Price Here...">
                                </div>
                                <div class="mb-2">
                                    <label for="">Medicine Quantity</label>
                                    <input type="text" [(ngModel)]="addMedicine.medicineQuantity" name="medicineQuantity" id="medicineQuantity"
                                        class="form-control" placeholder="Enter Medicine Quantity Here...">
                                </div>
                                <div class="mb-2">
                                    <label for="">Medicine Description</label>
                                    <textarea [(ngModel)]="addMedicine.medicineDesc" name="medicineDesc" id="medicineDesc" class="form-control" rows="3"
                                        placeholder="Enter Medicine Description/Uses Here..."></textarea>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
