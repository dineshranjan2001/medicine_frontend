<div class="container px-5 pt-4">
    <h5><i class="fa fa-hand-o-right"></i> Product Details</h5>
    <section class="product-details">
        <div class="row pt-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="medicine-image-section">
                                    <span id="heart" class="heart"><i class="fa fa-heart"></i></span>
                                    <img src={{productDetails.fileName}} alt="">
                                    <div *ngIf="productDetails.inStock==false"
                                    class="text-danger not-available-section">Currently <br> unavailable</div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="medicine-name-price-section">
                                    <div class="medicine-name">{{productDetails.medicineName}}</div><hr>
                                    <strong class="manufacture-name">{{productDetails.manufactureName}}</strong>
                                    <div class="my-2" style="color: #0b7fd5 !important;"><span>{{productDetails.categoryName}}</span></div>
                                    <div class="mt-3 fw-bold fs-5"><span>&#8377;</span>{{productDetails.medicinePrice}}</div>
                                    <div class="quantity-action pt-3">
                                        <span class="action" (click)="getIncrease()"><i class="fa fa-plus"></i></span>
                                        <span class="quantity">{{orderQuantity}}</span>
                                        <span class="action" (click)="getDecrease()"><i class="fa fa-minus text-danger"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="medicine-about-section">
                                    <h6>About this item</h6>
                                    <div>{{productDetails.medicineDesc}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 pt-3">
                                <button class="btn btn-sky float-end" (click)="addToCart(productDetails.medicineId,productDetails.medicinePrice)"><i class="fa fa-shopping-cart"></i> Add To
                                    Cart</button>
                                    <button *ngIf="productDetails.inStock==false" disabled class="btn btn-sky float-end"><i class="fa fa-shopping-cart"></i> Add To
                                        Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
